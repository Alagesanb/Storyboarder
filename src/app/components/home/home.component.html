<mat-carousel
  timings="250ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="accent"
  maxWidth="auto"
  proportion="25"
  slides="5"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr">

  <mat-carousel-slide
    #matCarouselSlide
    [image]="image1"
    overlayColor="#00000040"
    [hideOverlay]="false">
</mat-carousel-slide>
  <mat-carousel-slide
    #matCarouselSlide
    [image]="image2"
    overlayColor="#00000040"
    [hideOverlay]="false">
</mat-carousel-slide>

<mat-carousel-slide
    #matCarouselSlide
    [image]="image3"
    overlayColor="#00000040"
    [hideOverlay]="false">
</mat-carousel-slide>

<mat-carousel-slide
    #matCarouselSlide
    [image]="image4"
    overlayColor="#00000040"
    [hideOverlay]="false">
</mat-carousel-slide>

<mat-carousel-slide
    #matCarouselSlide
    [image]="image5"
    overlayColor="#00000040"
    [hideOverlay]="false">
</mat-carousel-slide>

</mat-carousel>

<div class="auth-wrapper-register">
  <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <form [formGroup]="registerForm" (submit)="Registration(registerForm.value)" class="example-form">
  
        <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username" formControlName="username" required>
            <mat-error *ngIf="isFieldInvalid('username')">
              Please inform your user name
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Email" formControlName="email" required>
            <mat-error *ngIf="isFieldInvalid('email')">
              Please inform your email
            </mat-error>
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input type="password"  matInput placeholder="Password" formControlName="password" required>
            <mat-error *ngIf="isFieldInvalid('password')">
              Please inform your password
            </mat-error>
          </mat-form-field>

        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>
        
        <div class="p-2">
          Already have an account? <a href="/login">Login</a>
        </div>
        
        
      </form>
    </mat-card>
  </div>
</div>

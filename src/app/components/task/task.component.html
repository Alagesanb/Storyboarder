<mat-card  class="login-card">
    <mat-card-header>
        <mat-card-title>Create Task</mat-card-title>
    </mat-card-header>
    <form [formGroup]="taskForm" (submit)="createTask(taskForm.value)" class="example-form">
    <mat-card-content>
    <!-- The form goes here -->
        <!-- Form elements are here -->
        <mat-form-field>
        <input  matInput  placeholder="tasktitle" formControlName="tasktitle"  required>
        </mat-form-field>
        <mat-form-field>
        <input  type="date" matInput  placeholder="taskdate" formControlName="taskdate"  required>
        </mat-form-field>
        <mat-form-field>
            <input  matInput  placeholder="switchtask" formControlName="switchtask"  required>
        </mat-form-field>
    </mat-card-content>
    
    <mat-card-actions>
        <button  mat-raised-button   color="primary">Create Task</button>
        <button  mat-raised-button   color="info" type="reset" (click)="onReset()">Cancel</button>
    </mat-card-actions>
    
    </form>
    
</mat-card>
